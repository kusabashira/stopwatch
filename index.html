<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Stopwatch</title>
        <link rel="stylesheet" href="css/stopwatch.css">
    </head>
    <body>
        <div id="stopwatch_app"></div>
        <script id='stopwatch_template' type='text/ractive'>
            <div id='time'>{{time.toFixed(2)}}</div>
            <div class='btn' on-click='start()'>START</div>
            <div class='btn' on-click='stop()' >STOP </div>
            <div class='btn' on-click='reset()'>RESET</div>
        </script>
        <script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>
        <script src='js/stopwatch.js'></script>
    </body>
</html>
