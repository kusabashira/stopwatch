<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="css/stopwatch.css">
  </head>
  <body>
    <div id="stopwatch_app"></div>
    <script id='stopwatch_template' type='text/ractive'>
      <div id='time'>{{(time / 1000).toFixed(2)}}</div>
      <div class='btn {{start}}' on-click='start()'>START</div>
      <div class='btn {{stop}}' on-click='stop()'>STOP</div>
      <div class='btn {{reset}}' on-click='reset()'>RESET</div>
    </script>
    <script src='http://cdn.ractivejs.org/latest/ractive.js'></script>
    <script src='js/stopwatch.js'></script>
  </body>
</html>
